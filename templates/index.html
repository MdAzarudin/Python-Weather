<!DOCTYPE html>
<html>
<head>
    <title>Weather API</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/8b134085b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="weather">
        <img src="../static/image/black-rain-abstract-dark-power.jpg" class="img" alt="" height="815px" width="100%">
    </div>
    <section class="section1">
        <div class="txt">
            <h1 class="txt1">Md Weathers</h1>
        </div>
        <nav>
            <a href="{{url_for('home')}}" class="home">Home</a>
            <a href="#">Forecast</a>
            <a href="#">Safety</a>
            <a href="#">About</a>
            <a href="#">Help</a>
        </nav>
        <div class="follow">
            <a href="#" class="contact">Contact Us</a>
        </div>
        <form method="post">
            <input type="text" placeholder="Enter Your City Name" class="city" name="city">
            <button type="submit" class="submit"><b>search</b></button>
        </form>
        <div class="val1">
            <h1 class="c">City Name : {{cit}}</h1>
            <h1 class="t">Temperature : {{tem}}</h1>
            <h1 class="h">Humidity : {{humi}}</h1>
            <h1 class="w">Wind Speed : {{win}}</h1>
        </div>

        <div class="val">
            <h1 class="s">Sunrise : {{sun}}</h1>
            <h1 class="ss">Sunset : {{set}}</h1>
            <h1 class="p">Pressure : {{pres}}</h1>
            <h1 class="c">Clouds : {{clou}}</h1>
        </div>
        
    </section>
</body>
</html>
